---
# NODECTL CONFIGURATION FILE
# @netmet72
# =========================================================
# IMPORTANT IMPORTANT IMPORTANT IMPORTANT
#
# It is discouraged to update this file manually.  nodectl may
# update this file through automation at any time, causing any
# changes you make to be lost.
#
# Do NOT update this file unless you know what you are
# doing !!  Please see the Constellation Network
# documentation hub for details on how to configure
# this file.
# =========================================================
# Metagraph sections isolated by profile key name
# =========================================================
# YOU MUST PREFIX "custom_args_" to your arg
# customer_args_collateral: 0
# custom_args_var1: value1
# custom_args_var2: value2
# YOU MUST PREFIX "custom_env_var_" to your env_var
# custom_env_vars_CL_SNAPSHOT_STORED_PATH: /location1/here/
# custom_env_vars_CL_INCREMENTAL_SNAPSHOT_STORED_PATH: /location2/here/
# custom_env_vars_CL_INCREMENTAL_SNAPSHOT_TMP_STORED_PATH: /location3/here/
#
# =========================================================

nodectl:
  intnet-l0:
    enable: True
    environment: testnet
    description: Constellation Network TestNet Hyergraph Global gl0
    node_type: validator
    collateral: 0
    layer: 0
    service: node_l0
    edge_point: default
    edge_point_tcp_port: default
    public_port: default
    p2p_port: default
    cli_port: default
    gl0_link_enable: False
    gl0_link_key: None
    gl0_link_host: None
    gl0_link_port: None
    gl0_link_profile: None
    ml0_link_enable: False
    ml0_link_key: None
    ml0_link_host: None
    ml0_link_port: None
    ml0_link_profile: None
    directory_backups: default
    directory_uploads: default
    java_xms: default
    java_xmx: default
    java_xss: default
    jar_repository: default
    jar_file: default
    jar_version: default
    p12_nodeadmin: global
    p12_key_location: global
    p12_key_name: global
    p12_key_alias: global
    p12_passphrase: global
    seed_location: default
    seed_repository: default
    seed_file: default
    priority_source_location: default
    priority_source_repository: default
    priority_source_file: default
    custom_args_enable: False
    custom_env_vars_enable: False
  intnet-l1:
    enable: True
    environment: testnet
    description: Constellation Network TestNet Metagraph Layer1
    node_type: validator
    collateral: 0
    layer: 1
    service: node_l1
    edge_point: default
    edge_point_tcp_port: default
    public_port: default
    p2p_port: default
    cli_port: default
    gl0_link_enable: False
    gl0_link_key: None
    gl0_link_host: None
    gl0_link_port: None
    gl0_link_profile: None
    ml0_link_enable: True
    ml0_link_key: self
    ml0_link_host: self
    ml0_link_port: self
    ml0_link_profile: dag-l0
    directory_backups: default
    directory_uploads: default
    java_xms: default
    java_xmx: default
    java_xss: default
    jar_repository: default
    jar_file: default
    jar_version: default
    p12_nodeadmin: global
    p12_key_location: global
    p12_key_name: global
    p12_key_alias: global
    p12_passphrase: global
    seed_location: disable
    seed_repository: disable
    seed_file: disable
    priority_source_location: default
    priority_source_repository: default
    priority_source_file: default
    custom_args_enable: False
    custom_env_vars_enable: False
  global_auto_restart:
    auto_restart: False
    auto_upgrade: False
    rapid_restart: False
  global_p12:
    nodeadmin: blank
    key_location: blank
    key_name: blank
    key_alias: blank
    passphrase: blank
  global_elements:
    metagraph_name: testnet
    nodectl_yaml: "v2.0.0"
